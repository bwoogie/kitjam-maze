<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="text/javascript" src="maze.js">
  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
      overflow: hidden;
    }

    #button-container {
      position:absolute;
      top: 0px;
      right: 0px;
    }

    button {
      opacity: 0.5;
      font-size: 16px;
      padding: 2px;
    }

  </style>
</head>

<body>
  <div id="captcha-container">
    <canvas id="canvas"  width="390" height="300"></canvas>
    <div id="button-container">
      <table>
        <tr>
          <td></td>
          <td><button id="btn1"></button></td>
          <td></td>
        </tr>
        <tr>
          <td><button id="btn2"></button></td>
          <td></td>
          <td><button id="btn3"></button></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="btn4"></button></td>
          <td></td>
        </tr>
      </table>

    </div>
  </div>

  <script type="text/javascript">
    (function(window, document){
      // This is how you tell the parent window that the CAPTCHA was successful.
      function captchaSuccess() {
        window.top.postMessage("success", '*');
      }
      
      let btnHandlers = {};

      function assignButtons() {
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const btn3 = document.getElementById("btn3");
        const btn4 = document.getElementById("btn4");
        
        const buttons = [btn1, btn2, btn3, btn4];
        const dir = ['up', 'down', 'left', 'right'];

        

        //shuffle directions
        for(let i = dir.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [dir[i], dir[j]] = [dir[j], dir[i]];
        }

        
        //set buttons to directions
        buttons.forEach((btn, i) => {
          switch(dir[i]) {
            case 'down':
              btn.textContent = "⬇️";
              break;
            case 'left':
              btn.textContent = "⬅️";
              break;
            case 'right':
              btn.textContent = "➡️";
              break;
            case 'up':
              btn.textContent = "⬆️";
              break;
          }
          
          if(btnHandlers[i]) {
              btn.removeEventListener("click", btnHandlers[i]);
          }

          const btnClickHandler = () => movePlayer(dir[i]);
          btnHandlers[i] = btnClickHandler;
          btn.addEventListener("click", btnHandlers[i]);
        });

      }

      const mazeWidth = 280;
      var tilesSquare = 37;
      var tileSize = mazeWidth / tilesSquare;
      var maze = null;
      var circleSize = 100;
      var circleTimer;
      var start = null;
      var finish = null;
      allowMove = false;

      const Directions = {
        UP : 0,
        DOWN : 1,
        LEFT : 2,
        RIGHT : 3
      }

      var gameCanvas = {
        canvas : document.getElementById("canvas"),
        start : function() {
          this.context = this.canvas.getContext("2d");
          this.interval = setInterval(updateGameCanvas, 20);
        },
        clear : function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }

      function updateGameCanvas() {
        var ctx = gameCanvas.context;
        ctx.restore();
        gameCanvas.clear();
        ctx.save();

        //hide the maze
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,390,300);
        ctx.beginPath();
        ctx.arc(player.pixelX, player.pixelY, circleSize, 0, 2 * Math.PI);
        ctx.clip();
        
        drawMaze();

        drawPlayer();

      }

      function startGame() {

        //randomize the size of the maze
        var r = Math.floor(Math.random(37) * 10) + 11;
        if(r % 2 === 1) r++;
        tilesSquare = r;
        tileSize = mazeWidth / tilesSquare; //determine how big each tile should be

        //generate the maze
        maze = generateMaze(tilesSquare, tilesSquare);
        maze = addObstacles(maze);
        console.log(maze.map(row => row.join(' ')).join('\n'));

        //place player at the start
        player.gridX = start[0];
        player.gridY = start[1];
        player.pixelX = player.gridX * tileSize;
        player.pixelY = player.gridY * tileSize;


        //randomize buttons and setup key listener
        assignButtons();
        document.addEventListener('keydown', (event)=>{
          if(event.key === 'ArrowUp') {
            movePlayer('up');
          } else if(event.key === 'ArrowDown') {
            movePlayer('down');
          } else if(event.key === 'ArrowLeft') {
            movePlayer('left');
          } else if(event.key === 'ArrowRight') {
            movePlayer('right');
          }

        });

        //battle royale circle
        circleSize = gameCanvas.canvas.width;
        circleTimer = setInterval(()=>{
          if(circleSize <= tileSize * 4) { circleSize = tileSize * 4; return; }
          circleSize--;
        }, 80);
        
        gameCanvas.start();
        allowMove = true;
      }

      /*DRAW MAZE*/
      function drawMaze() {
        ctx = gameCanvas.context;
        tSize = Math.ceil(tileSize);
        
        for (let i = 0; i < maze.length; i++) {
          for (let j = 0; j < maze[i].length; j++) {
            if (maze[i][j] === 0) {
              ctx.fillStyle = "black";
              ctx.fillRect(Math.floor(j * tileSize), Math.floor( i * tileSize), tSize, tSize);
            } else if (maze[i][j] === 1) {
              ctx.fillStyle = "white";
              ctx.fillRect(Math.floor(j * tileSize), Math.floor(i * tileSize), tSize, tSize);
            } else if (maze[i][j] === 2) {
              ctx.fillStyle = "white";
              ctx.fillRect(j * tileSize, i * tileSize, tSize, tSize);
            } else if (maze[i][j] === 3) {
              ctx.fillStyle = "green";
              ctx.fillRect(j * tileSize, i * tileSize, tSize, tSize);
            }else if (maze[i][j] === 4) {
              ctx.fillStyle = "orange";
              ctx.fillRect(j * tileSize, i * tileSize, tSize, tSize);
            }
          }
        }
      }

      /*MAZE GENERATION*/
      function generateMaze(width, height) {
        // Make sure width/height are odd to allow proper maze structure
        if (width % 2 === 0) width += 1;
        if (height % 2 === 0) height += 1;

        // Initialize full maze as walls
        const maze = Array.from({ length: height }, () =>
          Array(width).fill(0)
        );

        // Directions (up, right, down, left)
        const dirs = [
          [0, -2], [2, 0], [0, 2], [-2, 0]
        ];

        function isInBounds(x, y) {
          return x > 0 && x < width - 1 && y > 0 && y < height - 1;
        }

        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }

        function carve(x, y) {
          maze[y][x] = 1;

          shuffle(dirs);
          for (const [dx, dy] of dirs) {
            const nx = x + dx;
            const ny = y + dy;
            if (isInBounds(nx, ny) && maze[ny][nx] === 0) {
              // Carve wall between
              maze[y + dy / 2][x + dx / 2] = 1;
              carve(nx, ny);
            }
          }
        }

        // Choose a random odd start point
        const startX = 1;
        const startY = 1;
        carve(startX, startY);

        // Place start and finish
        maze[startY][startX] = 2; // Start

        let endX = width - 2;
        let endY = height - 2;

        // Find farthest valid point from start (bottom-right corner preferred)
        for (let y = height - 2; y > 0; y--) {
          for (let x = width - 2; x > 0; x--) {
            if (maze[y][x] === 1) {
              endX = x;
              endY = y;
              break;
            }
          }
          if (endX !== width - 2 || endY !== height - 2) break;
        }

        maze[endY][endX] = 3; // Finish

        start = [startX, startY];
        finish = [endX, endY];
        return maze;
      }

      function addObstacles(maze) {
        //add some button randomizers
        const paths = getAllPathTiles(maze);

        var numOfRandomizers = 10;
        if(numOfRandomizers > paths.length) numOfRandomizers = paths.length;
        
        for (let i = 0; i < numOfRandomizers; i++) {
          const randomizer = paths[Math.floor(Math.random() * paths.length)];
          maze[randomizer['y']][randomizer['x']] = 4;
        }

        return maze;
      }

      function getAllPathTiles(maze) {
        const paths = [];

        for (let y = 0; y < maze.length; y++) {
          for (let x = 0; x < maze[y].length; x++) {
            if (maze[y][x] === 1) {
              paths.push({ x, y });
            }
          }
        }

        return paths;
      }

      /*PLAYER*/
      const player = {
        gridX: 1,
        gridY: 1,
        pixelX: 1 * tileSize,
        pixelY: 1 * tileSize,
        moving: false
      }

      function drawPlayer() {
        

        ctx = gameCanvas.context;
        ctx.fillStyle = "red";
        ctx.fillRect(player.pixelX, player.pixelY, tileSize, tileSize);
      }

      function isCollision(x, y) {
        x = Math.floor(x / tileSize);
        y = Math.floor(y / tileSize);
        return maze[y][x] === 0;
      }

      function handleObstacle(x, y) {
        //x = Math.floor(x / tileSize);
        //y = Math.floor(y / tileSize);
        
        if(maze[y][x] === 3) {
          allowMove = false;
          console.log("Solved");
          setInterval(captchaSuccess, 3000);
        } else if(maze[y][x] === 4) {
          maze[y][x] = 1;
          assignButtons();
        } 
      }

      
      function movePlayer(direction) {
        if(player.moving) return;

        const dirMap = {
          up: [0, -1],
          down: [0, 1],
          left: [-1, 0],
          right: [1, 0]
        };



        const [dx, dy] = dirMap[direction];
        const newX = player.gridX + dx;
        const newY = player.gridY + dy;

        // Check bounds & wall
        if (
          newY < 0 || newY >= maze.length ||
          newX < 0 || newX >= maze[0].length ||
          maze[newY][newX] === 0
        ) return;

        // Begin movement
        const startX = player.pixelX;
        const startY = player.pixelY;
        const endX = newX * tileSize;
        const endY = newY * tileSize;

        const duration = 200; // in ms
        const startTime = performance.now();
        player.moving = true;

        function animate(now) {
          const elapsed = now - startTime;
          const t = Math.min(elapsed / duration, 1); // clamp 0..1

          // Linear interpolation
          player.pixelX = startX + (endX - startX) * t;
          player.pixelY = startY + (endY - startY) * t;

          if (t < 1) {
            requestAnimationFrame(animate);
          } else {
            // Finish movement
            player.gridX = newX;
            player.gridY = newY;
            player.pixelX = endX;
            player.pixelY = endY;
            player.moving = false;
            handleObstacle(player.gridX, player.gridY);
          }

        }

        requestAnimationFrame(animate);

        
    }

      startGame();
    })(window, document);
  </script>
</body>
</html>
